<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <script>
    window.MathJax = {
      options: {
        enableMenu: false,
      },
      loader: { load: ["[tex]/ams"] },
      tex: { packages: { "[+]": ["ams"] } },
    };
  </script>
  <script id="MathJax-script" async src="/mathjax/tex-mml-chtml.js"></script>
  <title>{{ .Title }}</title>
</head>
